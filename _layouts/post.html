---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} | by {{ page.author }} {% endif %}
      {% if page.tags %}
        {% for tag in page.tags %}
        <span class='label label-default'>{{tag}}</span>
        {% endfor %}
      {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
