---
layout: default
---
<div class="home">
  <h2>Posts for <label class='label'>{{ page.tag }}</label> <span class='grey'>({{ page.posts.size}})</span></h2>
  <ul class="post-list">
    {% for post in page.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {% if post.tags.size > 0 %}
          {% for tag in post.tags %}
          <span class='label'><a href='/tags/{{tag}}.html'>{{tag}}</a></span>
          {% endfor %}
        {% endif %}
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>

{% include tags.html %}
